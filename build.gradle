plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'com.highmobility'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    if (project.hasProperty('devReadUser')) {
        maven {
            url "http://jfrog.high-mobility.com/artifactory/gradle-dev-local/"
            credentials {
                username devReadUser
                password devReadPassword
            }
        }
    }
}

dependencies {
    implementation "com.highmobility:hmkit-fleet:2-osx"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.slf4j:slf4j-simple:1.7.30'

//    compile "org.koin:koin-core:2.2.0-rc-4"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
