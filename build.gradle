plugins {
    id 'java'
}

group 'com.highmobility'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    if (project.hasProperty('devReadUser')) {
        maven {
            url "http://jfrog.high-mobility.com/artifactory/gradle-dev-local/"
            credentials {
                username devReadUser
                password devReadPassword
            }
        }
    }
}

dependencies {
    implementation('com.highmobility:fleet-sdk:0')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
