import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.highmobility'
version '1.0-SNAPSHOT'

dependencies {
    if (project.hasProperty('depLocation') == false || project.depLocation > 0) {
        implementation deps.hmkit
    } else {
        implementation project(':')
    }

    implementation 'com.highmobility:hmkit-auto-api:3.12.0-dev'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.slf4j:slf4j-simple:1.7.30'

    // deserialise ServiceAccountConfiguration yaml
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.0"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.0"

    // serialise/deserialise VehicleAccess object with kotlin
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0"
    implementation "com.charleskorn.kaml:kaml:0.26.0"
}