plugins {
    id 'java'
//    id 'org.jetbrains.kotlin.jvm'
}

group 'com.highmobility'
version '1.0-SNAPSHOT'

dependencies {
    if (project.hasProperty('depLocation') == false || project.depLocation > 0) {
        implementation "com.highmobility:hmkit-fleet:0-osx"
    } else {
        implementation project(path: ':hmkit-fleet')
    }

    implementation 'com.highmobility:hmkit-auto-api:3.12.0-dev'
    implementation 'com.highmobility:hmkit-crypto:1.4.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.slf4j:slf4j-simple:1.7.30'

    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.11.3"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.3"
}