plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'application'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    if (project.hasProperty('depLocation') == false || project.depLocation > 0) {
        implementation deps.hmkit
    } else {
        implementation project(':')
    }

    implementation deps.autoApi

    implementation 'org.slf4j:slf4j-simple:1.7.30'

    // deserialise ServiceAccountConfiguration yaml
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.0"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.0"

    // serialise/deserialise VehicleAccess object with kotlin
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0"
    implementation "com.charleskorn.kaml:kaml:0.26.0"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation "io.mockk:mockk:1.10.6"
}

compileJava {
    sourceCompatibility = 11
}

application {
    mainClassName "WebServer"
}